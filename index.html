<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.0/mapbox-gl.css' rel='stylesheet' />
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
</head>
<body>
  <div id='map'></div>
  <script>
    mapboxgl.accessToken = 'pk.pk.eyJ1IjoiamtldmluY3Jvd2xleSIsImEiOiJjamNxbGk4eXkwMXp1MndwN2Q4bGRrZzVmIn0.M7zeah_wNFvSkLFsksWlWw';
    var map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/jkevincrowley/cjcrzdbyb1giy2rmiq19pcbut',
      center: [-93.709, 50.835],
      zoom: 2.5
    });

   map.on('load', function() {

  map.addSource('glacier-data', {
    "type": "geojson",
    "data": "./glacier_inventory_region_extract-2.geojson"
  });
  // add heatmap layer here
  map.addLayer({
        "id": "glacier_name",
        "type": "heatmap",
        "source": "glacier-data",
        "maxzoom": 15,
        "paint": {
          // increase weight as diameter breast height increases
            "heatmap-weight": {
                "property": "total_area",
                "type": "exponential",
                "stops": [
                    [1, 0],
                    [62, 1]
                ]
            },
          // increase intensity as zoom level increases
            "heatmap-intensity": {
                "stops": [
                    [11, 1],
                    [15, 3]
                ]
            },
          // use sequential color palette to use exponentially as the weight increases
            "heatmap-color": [
                "interpolate",
                ["linear"],
                ["heatmap-density"],
                0, "rgba(236,222,239,0)",
                0.2, "rgb(208,209,230)",
                0.4, "rgb(166,189,219)",
                0.6, "rgb(103,169,207)",
                0.8, "rgb(28,144,153)"
            ],
            // increase radius as zoom increases
            "heatmap-radius": {
                "stops": [
                    [11, 15],
                    [15, 20]
                ]
            },
            // decrease opacity to transition into the circle layer
            "heatmap-opacity": {
                "default": 1,
                "stops": [
                    [14, 1],
                    [15, 0]
                ]
            },
        }
    }, 'waterway-label');

    map.addLayer({
        "id": "glaciers-point",
        "type": "circle",
        "source": "glacier-data",
        "minzoom": 14,
        "paint": {
          // increase the radius of the circle as the zoom level and dbh value increases
            "circle-radius": {
                "property": "total_area",
                "type": "exponential",
                "stops": [
                    [{ zoom: 15, value: 1 }, 5],
                    [{ zoom: 15, value: 62 }, 10],
                    [{ zoom: 22, value: 1 }, 20],
                    [{ zoom: 22, value: 62 }, 50],
                ]
            },
            "circle-color": {
                "property": "total_area",
                "type": "exponential",
                "stops": [
                  [0, "rgba(236,222,239,0)"],
                  [10, "rgb(236,222,239)"],
                  [20, "rgb(208,209,230)"],
                  [30, "rgb(166,189,219)"],
                  [40, "rgb(103,169,207)"],
                  [50, "rgb(28,144,153)"],
                  [60, "rgb(1,108,89)"]
                ]
            },
            "circle-stroke-color": "white",
            "circle-stroke-width": 1,
            "circle-opacity": {
                "stops": [
                    [14, 0],
                    [15, 1]
                ]
            }
        }
    }, 'waterway-label');
});

//click on tree to view glacier_area in a popup
map.on('click', 'total_area', function (e) {
  new mapboxgl.Popup()
    .setLngLat(e.features[0].geometry.coordinates)
    .setHTML('<b>Total Area:</b> '+ e.features[0].properties.total_area)
    .addTo(map);
});

  </script>
</body>
</html>
